<!DOCTYPE html>
<html>
<body>

<p id="output"></p>

<script>
    
    var xhr = new XMLHttpRequest();
    xhr.open( 'GET', 'firstattempt.json' , true);
    xhr.onload = function() {
        if (xhr.status==200){
            seeme = JSON.parse(xhr.responseText);
            var prinny = '';
            prinny = seeme.var1;
            document.getElementById("output").innerHTML = prinny;
        }
    }


</script>

</body>
</html>
